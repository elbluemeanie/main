<footer>
  <div class="container">
    <div class="row">
      <div id="contact" class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled">
          <li>
            <h4><a href="tel:{{ site.telephone }}"><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</a></h4>
          </li>
          <li>
            <h4><a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o fa-fw"></i> {{ site.email }}</a></h4>
          </li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://yelp.com/{{ site.yelp_username }}"><i class="fa fa-yelp fa-fw fa-3x"></i></a>
          </li>
        </ul>
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
